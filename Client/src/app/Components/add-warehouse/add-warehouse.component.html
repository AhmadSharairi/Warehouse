<div class="container my-3">
  <div class="row mt-3">
    <div class="col-lg-9 mx-auto">
      <h3>Added Warehouse</h3>

      <form [formGroup]="warehousForm" (ngSubmit)="saveWarehouse()" autocomplete="off" novalidate #formRef="ngForm">
        <div class="row g-3 mb-3 my-2">

          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Warehouse Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Warehouse Name"
              required [ngClass]="{'is-invalid': isInvalid('name')}">
            <div *ngIf="isInvalid('name')" class="invalid-feedback">Name is required.</div>
          </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" required
            [ngClass]="{'is-invalid': isInvalid('address')}" placeholder="Enter your address...">
          <div *ngIf="isInvalid('address')" class="invalid-feedback">Address is required.</div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6 mb-3">
            <label for="select-country">Country</label>
            <select class="form-control" id="country"
              formControlName="countryName">
              <option value="" selected>Select a country...</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Åland Islands">Åland Islands</option>
              <option value="Albania">Albania</option>
              <option value="Algeria">Algeria</option>
              <option value="American Samoa">American Samoa</option>
              <option value="Andorra">Andorra</option>
              <option value="Angola">Angola</option>
              <option value="Anguilla">Anguilla</option>
              <option value="Antarctica">Antarctica</option>
              <option value="Antigua and Barbuda">Antigua and Barbuda</option>
              <option value="Argentina">Argentina</option>
              <option value="Armenia">Armenia</option>
              <option value="Aruba">Aruba</option>
              <option value="Australia">Australia</option>
              <option value="Austria">Austria</option>
              <option value="Azerbaijan">Azerbaijan</option>
              <option value="Bahamas">Bahamas</option>
              <option value="Bahrain">Bahrain</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Barbados">Barbados</option>
              <option value="Belarus">Belarus</option>
              <option value="Belgium">Belgium</option>
              <option value="Belize">Belize</option>
              <option value="Benin">Benin</option>
              <option value="Jordan">Jordan</option>
              <option value="Bermuda">Bermuda</option>
              <option value="Bhutan">Bhutan</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
              <option value="Botswana">Botswana</option>
              <option value="Bouvet Island">Bouvet Island</option>
              <option value="Brazil">Brazil</option>
              <option value="British Indian Ocean Territory">British Indian Ocean Territory</option>
              <option value="Brunei Darussalam">Brunei Darussalam</option>
              <option value="Cambodia">Cambodia</option>
              <option value="Cameroon">Cameroon</option>
              <option value="Canada">Canada</option>
              <option value="Cape Verde">Cape Verde</option>
              <option value="Cayman Islands">Cayman Islands</option>
              <option value="Central African Republic">Central African Republic</option>
              <option value="Yemen">Yemen</option>
              <option value="Zambia">Zambia</option>
              <option value="Zimbabwe">Zimbabwe</option>
            </select>
            <div *ngIf="isInvalid('countryName')" class="invalid-feedback">
              Please select a country.
            </div>
          </div>


          <div class="col-md-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" formControlName="cityName" placeholder="cityName">
            <div *ngIf="warehousForm.get('cityName')?.invalid" class="invalid-feedback col-lg-1">
              Invalid city
            </div>
          </div>
        </div>

        <button  type="submit" class="btn btn-outline-success mb-3" [disabled]="warehousForm.invalid" (click)="saveWarehouse()">Add Warehouse</button>

        <hr class="mt-2 mb-5">
        <div class="d-flex justify-content-between flex-row mb-5 my-4">

        </div>
        </div>
      </form>

  </div>


</div>
